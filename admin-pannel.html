<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS Files/admin-pannel.css">
    <script src="https://kit.fontawesome.com/9aa2ea7f69.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Images/main logo.png" type="image/x-icon">
    <title>Admin Pannel</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo" data-aos="fade-right">
        <a href="index.html"><img src="Images/Ruce College Logo.jpg" alt="College Logo" /></a> 
      </div>
      <div class="nav" id="nav-menu">
        <i class="fa-solid fa-xmark" id="close-menu" style="color: #fff;"></i>
        <ul class="nav-list res-nav-list res-nav-list-hid" data-aos="fade-left">
          <li><a href="index.html">Home</a></li>
          <li><a href="http://ruce.ac.in/" target="_blank">Go To College Website</a></li>
          <li><a href="index.html" style="color: #ffffff;">Log Out<i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i></a></li>
        </ul>
      </div>
      <i class="fa-solid fa-bars" id="toggle-menu" style="color: #000;"></i>
    </nav>
  </header>
      <main>
        <form action="" class="form">
          <div class="project-title">
          <label for="project-title">Project Title :</label>
          <input type="text" name="project-title" id="project-title" required placeholder="Project Title">
        </div>
        <div class="student-name">
          <label for="student-name">Student/Team Name:</label>
          <input type="text" name="student-name" id="student-name" required placeholder="Name">
        </div>
        <div class="branch">
          <label for="branch">Choose Branch:</label>
          <select name="branch" id="branch" required>
            <option value="cse">CSE</option>
            <option value="ai">AI</option>
            <option value="ece">ECE</option>
            <option value="civil">CIVIL</option>
            <option value="mech">MECHANICAL</option>
          </select></div>
          <div class="description">
            <label for="description">Project Description</label>
          <textarea name="description" id="description" cols="50" rows="10" required placeholder="Enter Project Overview..."></textarea> 
        </div>
          <div class="optional">
            <label for="link">Live Link (*if any):</label>
            <input type="url" name="link" id="link" placeholder="Link.."><br>
            <label for="profile-pic">Profile Picture (*optional):</label>
            <input type="file" name="profile-pic" id="profile-pic">
          </div>
          <input type="submit" value="submit" class="submit">
        </form>
      </main>
      <script src="JS Files/index.js"></script>
</body>
</html>
